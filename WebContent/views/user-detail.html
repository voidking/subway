<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../public/css/user.css">
    <title>用户中心</title>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="#">主页</a></li>
                <li role="presentation" class="active"><a href="#">资料</a></li>
                <li role="presentation"><a href="#">退出</a></li>
              </ul>
            </nav>
            <h3 class="text-muted">欢迎您：huangbo</h3>
        </div>

        <div class="row marketing">
            <div class="col-lg-12 box">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username" placeholder="用户名" disabled="true">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="email" placeholder="邮箱">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="tel" placeholder="手机">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">修改资料</button>
                    </div>
                  </div>
                </form>
            </div>

            <div class="col-lg-12 box">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="old-password" class="col-sm-2 control-label">原密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="old-password" placeholder="******">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="new-password" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="new-password" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="new-password2" class="col-sm-2 control-label">重复新密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="new-password2" >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">修改密码</button>
                    </div>
                  </div>
                </form>
            </div>

        </div>


    </div> <!-- /container -->

<script src="../public/lib/jquery/jquery.min.js"></script>
<script>
$(function(){
    
});
</script>  
</body>
</html>
